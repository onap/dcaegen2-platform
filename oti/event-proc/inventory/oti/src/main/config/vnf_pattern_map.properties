#Fault Management collectors won't use DTI task file format so they can use the same NodeType
regex_vnftype_mib.[hH][pP]=VCO
regex_vnftype_stp.[hH][pP]=VCO
regex_vnftype_mib.[hH][gG]=VHN
regex_vnftype_stp.[hH][gG]=VHN
regex_mib.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[dD][vV][vV]=DNI
regex_stp.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[dD][vV][vV]=DNI
regex_mib.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[vV][bB][cC]=VCE
regex_stp.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[vV][bB][cC]=VCE
regex_mib.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[mM][eE][6]=FMVPE
regex_stp.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[mM][eE][6]=FMVPE
