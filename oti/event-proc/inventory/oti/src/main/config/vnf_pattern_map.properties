#regex..*[zZ][A-Za-z]{3}\\d{1}[tT][vV][pP][rR]\\d{2}.*=VIPR
#regex.[A-Za-z0-9]{5,7}[tT][aA][xX][1][0][1]=TOA
regex_foi..*?[cC][oO][mM][xX][a-z0-9]{2}\\d{2}[vV]=comx
regex_foi..*?[cC][oO][mM][sS][a-z0-9]{2}\\d{2}[vV]=coms
regex_foi..*?[cC][oO][mM][uU][a-z0-9]{2}\\d{2}[vV]=comu
regex_snm..*?[vV][pP][eE][rR]\\d{2}=vper


##### regex for the below property should match with 'ERIvMME' regex specified above #####
