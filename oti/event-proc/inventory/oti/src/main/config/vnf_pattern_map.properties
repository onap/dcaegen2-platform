voip-comx=[cC][oO][mM][xX][a-z0-9]{2}\\d{2}[vV]
gamma-vce=[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[vV][bB][cC]
gamma-vpe=[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[mM][eE][6]
voip=.*?[a-zA-Z]{4}[a-z0-9]{2}\\d{2}[vV]

ip.VRR,VRR1,VPE=ipv4-loopback0-address
ip.VIPE,DNI,VCE,VNAT,VCE1,mmex,mcmm,mcmc,mcmr,mcmi,mccp,EPDG,VVIG,VIPR,TOA,VCO,VHN,comx,coms,comu,FMVPE,FMVS1,FMVB1,FMVRR,prsf,ctbe,ctpx,ctsf,asbg,nsbg,qsbg,rsbg,tsbg,mrtf,mrfv,cedb,ccfx,csdb,rarf,vper=ipv4-oam-address
#ip.VIPE,VCE,VNAT,VCE1,mmex,VVIG,VIPR,TOA,VCO,VHN,comx,coms,FMVPE,FMVS1,FMVB1,FMVRR,prsf,ctbe,ctpx,ctsf,asbg,nsbg,qsbg,rsbg,tsbg,mrtf,mrfv,ccfx,csdb,rarf,abgf,tbgf,nbgf=ipv4-oam-address

#blackbird vnf doesn't have IP from AAI to skip that error in configuration file handler
