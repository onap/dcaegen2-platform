regex_stp.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[vV][bB][1]=FMVB1
regex_mib.[A-Za-z0-9]{5,7}\\d{1}[A-Za-z0-9]{2}[rR][vV][1-7]=FMVRR
regex_foi..*?[mM][mM][eE][xX]\\d{2}=mmex
# for MEC vvvv=mcmm,
regex_foi..*?[mM][cC][mM][mM]\\d{2}=mcmm
# for MCC vvvv = mcmc, mcmr, mcmi, mccp
regex_foi..*?[mM][cC][mM][cC]\\d{2}=mcmc
regex_foi..*?[mM][cC][mM][rR]\\d{2}=mcmr
regex_foi..*?[mM][cC][mM][iI]\\d{2}=mcmi
regex_foi..*?[mM][cC][cC][pP]\\d{2}=mccp
regex_foi..*?[eE][pP][dD][gG]\\d{2}=EPDG
