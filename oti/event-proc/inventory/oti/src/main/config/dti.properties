######## Config and Reference file related ########

all-complex-data-file-path=/temp_config/complex_data.txt
all-vserver-data-file-path=/temp_config/vserver_data.txt
all-pserver-data-file-path=/temp_config/pserver_data.txt
all-static-config=/opt/app/vcc/static_topology/configs_
dcae-gamma-config-file-path=/spool/gamma/vec/
dcae-mobility-config-file-path=/spool/mobility/vec/
temp-file-path=/temp_config/
dcae-mobility-config-file-delim=;
dcae-gamma-config-file-delim=;
gamma-ldcae-suffix=vlctsv01
mobility-ldcae-suffix=vldcae01
mobility-ldcae-prefix=z
mobility-config-file-header=#deviceName;IpAddress;city,state;nodeType;functionId;provStatus;inMaint
gamma-config-file-header=#deviceName;IpAddress;city,state;nodeType;functionId;network;provStatus;inMaint

######## vPE MoW-asNumber=NetworkId mapping ########
7018=CBB
8034=AGC
8035=AGL
21302=AGE
21326=AGA

#####DCAE-ENV 'D2' for Open DCAE#####
#dcae-env=D1
dcae-env=D2

task-format=DCAE1

#####Flag to enable/disable SLB on DCAE 1.0#####
enable-slb=false

#####Flag to enable/disable sending events to Orchestrator#####
enable-collector-events=true

#####Flag to enable/disable sending events to Orchestrator for NARAD Events#####
enable-collector-events-narad=true

#####Flag to enable/disable loading to postgres DB#####
enable-pg-load=true

#####Flag to enable/disable publishing to DMaaP#####
enable-dmaap-publish=true

#####  stream id for publishing to DMaaP - voip application #####
voip_stream_id=voip_network_inv

##### ip address field name to be used for vpe config file #####
vpe-ip-adress-field=v4-loopback0-ip-address

AAICLIENT=dmaap
DOMAIN=

#####Below 2 configs are for collector module alone#####
#Comma separated object names that should be fetched from AAI for full sync and UEB events#
#Order in which the objects are fetched is significant for full sync#
#To turn off fetching inventory for any service(gamma , mobility), remove the relevant objects from this list.#

# Activate below in Central DCAE env#
#COLLECTOREVENTS=vserver,vce,vpe,generic-vnf,pserver
#COLLECTORSYNCOBJECTS=complexes,cloud-region,pservers,generic-vnfs,vces,vpes,tenant

# place the A&AI entity you want to skip processing in DB. separate more entity using comma (,)
DBEXCLUDEOBJECTS=

# FM Collectors & seeding manager collectors: MIB & Discovery
FMCOLLECTORS=stp
SEEDINGMANAGERCOLLECTORS=mib,dis
SEEDINGMANAGERCOLLECTORSENABLED=Y

# PM Collectors for NARAD interface
PMCOLLECTORS=snmp,cli,grpc

# Activate below in Open DCAE env#
COLLECTOREVENTS=vserver,generic-vnf,vnfc,pnf,pserver,vce
COLLECTORSYNCOBJECTS=complexes,cloud-region,pservers,generic-vnfs,tenant,cloud-regions,vserver,vnfc,vnfcs

#Collector events for NARAD. We will process only events of this entity-type.
NARADCOLLECTOREVENTS=pnf

# Categories for AAI Object types#
# Categories are handled in Java code in 19.11 update, so comment out these catg below
# vnf-catg=vces,vpes,generic-vnfs
# vm-catg=cloud-regions,vservers,tenants,cloud-region,tenant
# pnf-catg=pnfs,pnf
# pserver-catg=pservers,pserver
# vnfc-catg=vnfcs,vnfc

