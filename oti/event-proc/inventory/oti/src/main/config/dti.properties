#Uncomment for D1
#cloud-regions=2PMOBERCMME,2PMOBGEMOTA,2PMOBATTOTA,2PMOBRADS11,2PMOBRADS1M,2PMOBRADS6A,2PMOBRADCDR,2PMOBRADSYS

#Accepted values for prov-status in DCAE1.0#
#prov-status=NVTPROV,PROV
#Accepted values for prov-status in Open DCAE#
